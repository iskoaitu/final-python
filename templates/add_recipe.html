{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/cssrecept.css') }}">
<h2 class="form-heading">Add a New Recipe</h2>
<form action="{{ url_for('recipe.add_recipe') }}" method="post" enctype="multipart/form-data" class="recipe-form">
    <label>Title: <input type="text" name="title" required></label><br>
    <label>Description: <textarea name="description" required></textarea></label><br>

    <label class="custom-file-upload">
        <input type="file" name="file" style="display: none;">
        Выберите файл
    </label>
    <span id="file-name" class="file-name-text">Файл не выбран</span><br>

    <button type="submit" class="submit-button">Add Recipe</button>
</form>

<script>
    document.querySelector('input[type="file"]').addEventListener('change', function(e) {
        var fileName = e.target.files[0] ? e.target.files[0].name : 'Файл не выбран';
        document.getElementById('file-name').textContent = fileName;
    });
</script>


{% endblock %}
